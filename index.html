<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Kalkulator Sederhana</h1>
        
        <div class="input-group">
            <label for="num1">Angka Pertama:</label>
            <input type="number" id="num1" placeholder="Masukan angka pertama">
        </div>
        
        <div class="input-group">
            <label for="num2">Angka Kedua:</label>
            <input type="number" id="num2" placeholder="Masukan angka kedua">
        </div>
        
        <div class="button-group">
            <button id="add-btn">+</button>
            <button id="subtract-btn">-</button>
            <button id="multiply-btn">ร</button>
            <button id="divide-btn">รท</button>
        </div>
        
        <div class="result-container">
            <div class="result-label">Hasil:</div>
            <!-- <div id="result">0</div> -->
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
